<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

<style>
	* {
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	.navMenu {
		font-family: 'Advent Pro', sans-serif;
		padding: 8px;
		text-align: center;
		margin: 7px auto;
		width: fit-content;
	}

	.navMenu a {
		color: #272727; /* Text color for the links */
		text-decoration: none;
		text-transform: uppercase;
		display: inline-block;
		padding: 6px;
	}

	.navMenu a i {
		color: #01c0b7; /* Color for the icons */
	}

	.background {
		background-color: #ece5f0;
	}

	.border {
		border: 1px solid #cccccc;
	}

	.navMenu a:hover {
		color: #d09c0b;
	}
</style>

</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Library</a>
		<a id="Workflows" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gear"></i> Workflows</a>
		<a id="Notifications" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bell"></i> Notifications</a>
		<a id="Airtable" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-table"></i> Airtable</a>
		<a id="Box" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box"></i> Box</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://stripe-cosmos-8cb.notion.site/Welcome-to-the-Oceans-Intranet-125f3518502d41afb5d7660082394b6d?pvs=4", '_blank').focus();
			else if (id == "Library")
				window.open("https://stripe-cosmos-8cb.notion.site/Library-c60cda0c20484b229402a2a30238a8e3?pvs=4", '_blank').focus();
			else if (id == "Workflows")
				window.open("https://stripe-cosmos-8cb.notion.site/Workflows-59eec19606d84caa916d6d8d6c205047?pvs=4", '_blank').focus();	
			else if (id == "Notifications")
				window.open("https://stripe-cosmos-8cb.notion.site/Notifications-8e9ed4d603674b869c4af484860c359e?pvs=4", '_blank').focus();
			else if (id == "Airtable")
				window.open("https://airtable.com/", '_blank').focus();			
			else if (id == "Box")
				window.open("https://oceanscodeexperts.app.box.com/folder/0", '_blank').focus();

		}
	</script>


</body>

</html>
